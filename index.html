<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h3>
        Enter A book That interests You! 
    </h3>

<div class="wraper">
    <div class="wrap1 wrap">
        <label >The Title </label>
        <input autocomplete="off" required autofocus placeholder="Title" class="title" type="text">
    </div>
    <div class="wrap2 wrap">
        <label >The Book Writer</label>
        <input autocomplete="off" required placeholder="author" class="author" type="text">
    </div>
    <div class="wrap3 wrap">
        <label >No of pages</label>
        <input autocomplete="off" required placeholder="pages" class="pages" type="number">
    </div>
    <div class="wrap4 wrap">
        <label for="checkbox">Did you read it ? </label>
        <input type="checkbox" class="isread">
    </div>
    <div class="wrap5 wrap">
        <button class="add">Add Book</button>
    </div>    
</div>
    <div class="showbord">
            <!--The Cards go here -->
    </div>
    
</body>
</html>
